<!DOCTYPE html>
<html>
    <head>
        <title>Telesafe</title>
        <link rel="stylesheet" href="./stylesheets/doctor_dashboard.css">
        <script src="scripts/doctor_dash.js"></script>
    </head>
    <body>
        <div class="flex-container">
            <div class="welcome-banner">
                Welcome Dr. Joe
            </div>
            <br>
            <span id="patient-list-info">Here is your patient list:</span>
            <div class="patient-table">
                <div class="patient-item" id="ron">Weasley, Ronald <span id="rondepression"></span></div>
                <div class="patient-item" id="harry">Potter, Harry <span id="harrydepression"></span></div>
                <div class="patient-item" id="herm">Granger, Hermione <span id="hermdepression"></span></div>
                <div class="patient-item" id="albus">Dumbledore, Albus <span id="albdepression"></span></div>
                <div class="patient-item" id="tom">Voldemort, Tom <span id="tomdepression"></span></div>
            </div><br>
            <button onclick="refresh()">Refresh</button>
        </div>
    </body>
</html>
